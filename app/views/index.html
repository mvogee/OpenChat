<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>OpenChat</title>
        <meta name="description" content="Chat openly with anybody and everybody.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/defaults.css">
        <link rel="stylesheet" href="./css/desktop.css">
        <link rel="stylesheet" href="./css/mobile.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <nav class="main-nav">
            <ul>
                <li id="index-link"><a href="/">Post Thread</a></li>
                <li id="login-link"><a href="/login">Log in</a></li>
                <li id="signup-link"><a href="/signup">Sign Up</a></li>
            </ul>
            <div id="logged-in-details" class="details" hidden>
                <p id="username-display">username</p>
                <form id="logout-btn" action="/logout" method="post">
                    <button type="submit">Log Out</button>
                </form>
            </div>
        </nav>
        <div class="siteTitle"><h1>OpenChat</h1></div>
        <div class="content">
            <div id="messageBoard" class="messageBoard">
                <!-- will populate once connection to server is established/ -->
            </div>
        </div>
        <form action="" id="postForm" class="postForm">
            <label id="post-label" for="input">Send a message</label>
            <textarea name="input" type="text" id="postInput" class="postInput" placeholder="Message" autocomplete="off"></textarea>

            <button id="post-btn" type="submit">post</button>
        </form>
        <script src="/socket.io/socket.io.js"></script>
        <script src="../js/socketConnect.js" async defer></script>
        <script src="../js/common.js"></script>
    </body>
</html>
